<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9b421c6505.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="cont-name" onkeyup="validateName()">
        <span id="name-err"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" id="phnNumber" onkeyup="validatePhn()">
        <span id="phn-num"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="emailval" onkeyup="validateEmail()">
        <span id="email-err"></span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" id="conmssg" onkeyup="validatemssg()"></textarea>
        <span id="mssg-err"></span>
      </div>

    <button onclick="return validateForm()">Submit</button>
    <span id="submit-err"></span>
   
  </form>


  <div class="useful-links">
    <a href="https://youtu.be/fz8bwvn9lA4">Watch Video</a>
    <a href="https://www.youtube.com/c/EasyTutorialsVideo?sub_confirmation=1">Visit Channel</a>
  </div>
  
  </div>
   
</body>
<script src="script.js"></script>
</html>
